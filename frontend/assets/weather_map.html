<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with OpenWeatherMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            /* Full viewport height */
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Khởi tạo bản đồ với vị trí mặc định (London)
    const map = L.map('map').setView([51.5, -0.09], 5);

    // Thêm layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);

    // API key OpenWeatherMap (cần thay bằng API key hợp lệ của bạn)
    const apiKey = 'Y2b5630205440fa5d9747bc910681e783'; // Thay thế bằng API key thực của bạn

    // Thêm lớp bản đồ nhiệt độ từ OpenWeatherMap
    const weatherLayer = L.tileLayer(
        `https://maps.openweathermap.org/maps/2.0/weather/TA2/{z}/{x}/{y}?appid=2b5630205440fa5d9747bc910681e783&fill_bound=true&opacity=0.6&palette=-65:821692;-55:821692;-45:821692;-40:821692;-30:8257db;-20:208cec;-10:20c4e8;0:23dddd;10:c2ff28;20:fff028;25:ffc228;30:fc8014`,
        {
            opacity: 0.5,
            attribution: '&copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>',
        }
    ).addTo(map);

    // Hàm để cập nhật vị trí bản đồ
    function updateMap(lat, lon) {
        map.setView([lat, lon], 10); // Cập nhật vị trí và mức zoom
    }
</script>
</body>

</html>
